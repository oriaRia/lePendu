<html>

<head>
	<title>Le Jeu de pendu CCISMDEV</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel=Stylesheet href=assets/css/style.css> <script src="assets/js/script.js">
	</script>
</head>

<body>
	<div class="container">
		<div id="page" class="shadow-lg p-3 mb-5 bg-light rounded">
			<div class="row">
				<div class="col">
					<h2 class="text-center">Le jeu de pendu</h2>
					<h3 class="text-center">Essayez de trouver le mot cach√© en testant les lettres de l'alphabet !</h3>
					<img name="pendu" class="pendu rounded mx-auto d-block" src="assets/images/pendu_0.jpg">
				</div>
			</div>
			<!--Clavier pour choisir les lettres-->
			<div class="row m-3">
				<div class="col mx-auto d-block">
					<table id="clavier">
						<tr>
							<td onclick="proposer(this);">A</td>
							<td onclick="proposer(this);">B</td>
							<td onclick="proposer(this);">C</td>
							<td onclick="proposer(this);">D</td>
							<td onclick="proposer(this);">E</td>
							<td onclick="proposer(this);">F</td>
							<td onclick="proposer(this);">G</td>
							<td onclick="proposer(this);">H</td>
							<td onclick="proposer(this);">I</td>

						</tr>
						<tr>
							<td onclick="proposer(this);">J</td>
							<td onclick="proposer(this);">K</td>
							<td onclick="proposer(this);">L</td>
							<td onclick="proposer(this);">M</td>
							<td onclick="proposer(this);">N</td>
							<td onclick="proposer(this);">O</td>
							<td onclick="proposer(this);">P</td>
							<td onclick="proposer(this);">Q</td>
							<td onclick="proposer(this);">R</td>
						</tr>
						<tr>
							<td onclick="proposer(this);">S</td>
							<td onclick="proposer(this);">T</td>
							<td onclick="proposer(this);">U</td>
							<td onclick="proposer(this);">V</td>
							<td onclick="proposer(this);">W</td>
							<td onclick="proposer(this);">X</td>
							<td onclick="proposer(this);">Y</td>
							<td onclick="proposer(this);">Z</td>
							<td onclick="proposer(this);"></td>
						</tr>
					</table>
				</div>
				<!--lien pour recommencer une nouvelle partie-->
				<div class="col mx-auto d-block">
					<br>
					<a class="lien" href="javascript:location.reload();">Recommencer ?</a>
				</div>
				<!--Cellules des lettres decouvertes-->
				<div class="col">
					<table id="mot" class="mx-auto d-block">
						<tr>
							<script>
								for (var i = 0; i < tailleMot; i++) document.write("<td> <p id=\"" + i + "\">" + devine.charAt(i) +
								"</p></td>");
							</script>
						</tr>
					</table>
					<script>
						for (var i = 0; i < tailleMot; i++) tableauMot[i] = document.getElementById(i);
					</script>
				</div>
			</div>
		</div>
	</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
</body>

</html>
